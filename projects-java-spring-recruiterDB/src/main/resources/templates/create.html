<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Applicant</title>
</head>
<p>
    <h2>Create Applicant</h2>
    <form action="#" th:action="@{/create}" th:object="${applicant}" method="post">
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>DOB: <input type="date" th:field="*{dateOfBirth}" /></p>
        <p>Gender:
            <input type="radio" name="gender" th:field="*{gender}" value="male"> Male
            <input type="radio" name="gender" th:field="*{gender}" value="female"> Female
        </p>
        <p>Date Joind: <input type="date" th:field="*{dateJoined}" /></p>
        <p>Is Employed:
            <select th:field="*{isEmployed}">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </p>
        <p>Contact Number: <input type="text" th:field="*{contactNo}" /></p>
        <p>Email Address: <input type="text" th:field="*{emailAddress}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <p>
        <label th:text="${message}"/>
    </p>
    </p>
        <a th:href="@{/}">Home</a>
    </p>
</body>
</html>
